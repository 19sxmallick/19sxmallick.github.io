<!DOCtype html>
<html>
<head>
	<title>The Math Games</title>
	<script type="text/javascript" src="TheMathGames.js"></script>
	<link rel="stylesheet" type="text/css" href="spreadsheet.css">
	<link rel="shortcut icon" href="HOOPLA!.jpg">
</head>
<body>
	<input id="play" type="button" value="Play" onClick="main();">
	<div id="text" style="display:inline"></div>
	<input id="ok1" type="button" value="Ok" style="display:none">
	<input id="ok2" type="button" value="Ok" style="display:none">
	<br>
	<select id="selectOperation" style="display:none">
		<option disabled selected>Operation</option>
		<option value="+">Addition</option>
		<option value="-">Subtraction</option>
		<option value="*">Multiplication</option>
		<option value="/">Division</option>
	</select>
	<select id="selectLevel" style="display:none">
		<option disabled selected>Level</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select id="selectAgain" style="display:none">
		<option value="yes">Yes</option>
		<option value="no">No</option>
	</select>
	<input id="inputLine" type="text" style="display:none" onkeydown="if (event.keyCode == 13) enter.click()">
	<input id="enter" type="submit" value="Enter" style="display:none">
	<table align="center">
		<caption><strong>The Math Games</strong></caption>
		<tr>
			<th>Problem</th>
			<th>Correct Answer</th>
			<th>Your Answer</th>
			<th>Correct?</th>
		</tr>
		<tr>
			<td class="problem" id="problem1"></td>
			<td class="answer" id="answer1"></td>
			<td class="userAnswer" id="userAnswer1"></td>
			<td id="correct1"></td>
