<!DOCTYPE html>
<html>
<head>
	<title id="title">0 Popcorn | Popcorn Clicker</title>
	<link rel="stylesheet" type="text/css" href="popcorn-style.css"/>
	<link rel="icon" href="images/popcorn1.png" type="image/x-icon"/>
</head>
<body>
	<img id="johnCenaGIF" src="images/johnCena.gif" style="display: none"></img>
	<!--Hey cheater, enter the Konami Code-->
	<audio id="johnCenaMPEG" loop="true" hidden>
		<source type="audio/mpeg" src="audio/johnCena.mp3">
	</audio>
	<div id="wrapper">
		<div id="leftColumn">
			<div class="whiteText">ALPHA v5.0</div><!--Version-->
			<br>
			<div id="popcornSelect">
				<span class="whiteText">Popcorn</span><input id="popcornCheck" type="radio" name="popcornSelect" checked><br>
				<span class="whiteText">Suhail Dozing</span><input id="dozeCheck" type="radio" name="popcornSelect"><br>
				<span class="whiteText">Harambe</span><input id="harambeCheck" type="radio" name="popcornSelect"><br>
				<span class="whiteText">Trump</span><input id="trumpCheck" type="radio" name="popcornSelect"><br>
				<span class="whiteText">Hillary</span><input id="hillaryCheck" type="radio" name="popcornSelect"><br>
			</div>
			<br><br>
			<a href="./changelog" target="_blank" class="whiteText">Changelog</a>
			<br>
			<div class="whiteText">Report bugs and suggestions to: suhailmallick@gmail.com</div>
			<br><br>
			<div id="reset">Reset</div>
			<br><br>
			<div id="freePopcorn">1 mil</div>
			<!--div class="mobileOnly" style="height:15px; width:15px; background-color: blue"></div-->
			<!--div class="whiteText" style="position: absolute; bottom: 0px">Android app in development</div-->
		</div>

		<div class="columnDivider"></div>

		<div id="midColumn" class="unselectable">
			<div id="popcornColumn">
				<div id="popcornDisplay" align="center"></div>
				<div id="popcornPerSecondDisplay" align="center"></div>
			</div>
			<div id="coinColumn">
				<div id="coinDisplay" align="center"></div>
				<div id="coinsPerShipmentDisplay" align="center"></div>
			</div>
			<div id="popZone" title="Each click pops "></div>
			<div id="instruction">Click to pop popcorn</div>
		</div>

		<div class="columnDivider"></div>

		<div id="rightColumn" class="unselectable">
			<div id="storeTitle">
				Store

			</div>
			<div class="storeDivider"></div>
			<div class="storeMenu">

				<div class="dropButton" id="popperDropdown"><img id="popperDropdownImg" src="images/downArrow.png"></img></div>
			</div>
			<div class="storeDivider"></div>
			<ul id="poppers" style="list-style-type: none; margin: 0; padding: 0; display: none">
				<li>
					<div class="storeItem" id="stoveDisplay" title="Pops 0.2 popcorn every second">
						<div class="storeItemPart" id="stoveCountDisplay"></div>
						<div class="storeItemPart" id="stoveCostDisplay"></div>
						<div class="sellButton" id="stoveSellDisplay">X</div>
					</div>
				</li>
				<li><div class="storeDivider"></div></li>
				<li>
					<div class="storeItem" id="microwaveDisplay" title="Pops 1 popcorn every second">

				<li><div class="storeDivider"></div></li>

				<li><div class="storeDivider"></div></li>
				<li>

				</li>
				<li><div class="storeDivider"></div></li>
				<li>

						<div class="storeItemPart" id="theaterCountDisplay"></div>
						<div class="storeItemPart" id="theaterCostDisplay"></div>
						<div class="sellButton" id="theaterSellDisplay">X</div>
					</div>
				</li>
				<li><div class="storeDivider"></div></li>
				<li>
					<div class="storeItem" id="mallDisplay" title="Pops 1,344 popcorn per second">
						<div class="storeItemPart" id="mallCountDisplay"></div>

				</li>
				<li><div class="storeDivider"></div></li>
				<li>

						<div class="storeItemPart" id="inductionFurnaceCostDisplay"></div>
						<div class="sellButton" id="inductionFurnaceSellDisplay">X</div>
					</div>
				</li>
			</ul>
			<div class="storeDivider"></div>

			<div class="storeMenu">
				Shipments
				<div class="dropButton" id="shipmentDropdown"><img id="shipmentDropdownImg" src="images/downArrow.png"></img></div>
			</div>
			<div class="storeDivider"></div>

			</div>
			<div class="storeDivider"></div>
			<ul id="upgrades" style="list-style-type: none; margin: 0; padding: 0; display: none">

				</li>

						<div class="storeItemPart" id="inductionFurnaceUpgradeCostDisplay"></div>

			<div style="height: 40px"></div>
		</div>
	</div>
	<script type="text/javascript" src="js\jquery.min.txt"></script>
	<script type="text/javascript" src="js\popcorn.js"></script>
