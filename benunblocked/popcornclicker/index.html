<!DOCTYPE html>
<html>
<head>
	<title id="title">0 Popcorn | Popcorn Clicker</title>
	<link rel="stylesheet" type="text/css" href="popcorn.css"/>
</head>
<body class="unselectable">
	<img id="johnCenaGIF" src="images/johnCena.gif" style="display: none"></img> <!--Hey cheater, enter the Konami Code-->
	<audio id="johnCenaMPEG" loop="true" hidden>
		<source type="audio/mpeg" src="audio/johnCena.mp3">
	</audio>
	<div id="wrapper">
		<div id="leftColumn">
			<div style="color: white; display: inline-block">ALPHA v1.0</div><!--Version-->
			<div style="color: white">stable</div>
			<br>
			<span style="color: white">Suhail Dozing Faces</span><input id="dozeCheck" type="checkbox">
		</div>

		<div class="columnDivider"></div>

		<div id="midColumn">
			<div id="popcornDisplay" align="center"></div>
			<div id="popcornPerSecondDisplay" align="center"></div>
			<div id="popZone"></div>
			<div id="instruction">Click to pop popcorn</div>
		</div>

		<div class="columnDivider"></div>

		<div id="rightColumn">
			<div id="storeTitle">Store</div>
			<div class="storeDivider"></div>
			<div class="storeMenu">
				Buildings
				<div class="dropButton" id="buildingDropdown"></div>
			</div>
			<div class="storeDivider"></div>
			<div id="buildings">
				<div class="storeItems buildings" id="stoveDisplay" title="Creates 0.2 popcorn every second">
					<div class="storeItemParts" id="stoveCountDisplay">Stove: 0</div>
					<div class="storeItemParts" id="stoveCostDisplay">Cost: 20</div>
				</div>
				<div class="storeDivider"></div>
				<div class="storeItems buildings" id="microwaveDisplay" title="Creates 1 popcorn every second">
					<div class="storeItemParts" id="microwaveCountDisplay">Microwave: 0</div>
					<div class="storeItemParts" id="microwaveCostDisplay">Cost: 200</div>
				</div>
				<div class="storeDivider"></div>
				<div class="storeItems buildings" id="vendingMachineDisplay" title="Creates 15 popcorn every second">
					<div class="storeItemParts" id="vendingMachineCountDisplay">Vending Machine: 0</div>
					<div class="storeItemParts" id="vendingMachineCostDisplay">Cost: 7,430</div>
				</div>
				<div class="storeDivider"></div>
				<div class="storeItems buildings" id="ovenDisplay" title="Creates 67 popcorn per second">
					<div class="storeItemParts" id="ovenCountDisplay">Oven: 0</div>
					<div class="storeItemParts" id="ovenCostDisplay">Cost: 47,200</div>
				</div>
				<div class="storeDivider"></div>
				<div class="storeItems buildings" id="theaterDisplay" title="Creates 359 popcorn per second">
					<div class="storeItemParts" id="theaterCountDisplay">Theater: 0</div>
					<div class="storeItemParts" id="theaterCostDisplay">Cost: 758,857</div>
				</div>
				<div class="storeDivider"></div>
				<div class="storeItems buildings" id="factoryDisplay" title="Creates 1,344 popcorn per second">
					<div class="storeItemParts" id="factoryCountDisplay">Factory: 0</div>
					<div class="storeItemParts" id="factoryCostDisplay">Cost: 3,000,765</div>
				</div>
				<div class="storeDivider"></div>
				<div class="storeItems buildings" id="mallDisplay" title="Creates 3111 popcorn per second">
					<div class="storeItemParts" id="mallCountDisplay">Mall: 0</div>
					<div class="storeItemParts" id="mallCostDisplay">Cost: 50,000,001</div>
				</div>
				<div class="storeDivider"></div>
				<div class="storeItems buildings" id="inductionFurnaceDisplay" title="Creates 9000 popcorn per second">
					<div class="storeItemParts" id="inductionFurnaceCountDisplay">Induction Furnace: 0</div>
					<div class="storeItemParts" id="inductionFurnaceCostDisplay">Cost: 631,000,631</div>
				</div>
			</div>
			<div class="storeDivider"></div>
		</div>
	</div>
	<script type="text/javascript" src="js\jquery.min.txt"></script>
	<script type="text/javascript" src="js\popcorn.js"></script>
</body>
</html>
