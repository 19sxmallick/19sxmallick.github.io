<!DOCTYPE html>
<html>
<head>
	<title id="title">0 Popcorn | Popcorn Clicker</title>
	<link rel="stylesheet" type="text/css" href="popcorn.css"/>
</head>
<body>
	<img id="johnCenaGIF" src="images/johnCena.gif" style="display: none"></img> <!--Hey cheater, enter the Konami Code-->
	<audio id="johnCenaMPEG" loop="true" hidden>
		<source type="audio/mpeg" src="audio/johnCena.mp3">
	</audio>
	<div id="wrapper">
		<div id="leftColumn">
			<div style="color: white; display: inline-block">PRE-ALPHA v1.6.1</div><!--Version-->
		</div>

		<div class="columnDivider"></div>

		<div id="midColumn">
			<div id="popcornDisplay" align="center"></div>
			<div id="popcornPerSecondDisplay" align="center"></div>
			<div id="popZone"></div>
			<div id="instruction">Click to pop popcorn</div>
		</div>

		<div class="columnDivider"></div>

		<div id="rightColumn">
			<div id="storeTitle">Store</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="stoveDisplay" title="Creates 1 popcorn every second">
				<div class="storeItemParts" id="stoveCountDisplay">Stove: 0</div>
				<div class="storeItemParts" id="stoveCostDisplay">Cost: 20</div>
			</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="microwaveDisplay" title="Creates 4 popcorn every second">
				<div class="storeItemParts" id="microwaveCountDisplay">Microwave: 0</div>
				<div class="storeItemParts" id="microwaveCostDisplay">Cost: 400</div>
			</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="vendingMachineDisplay" title="Creates 20 popcorn every second">
				<div class="storeItemParts" id="vendingMachineCountDisplay">Vending Machine: 0</div>
				<div class="storeItemParts" id="vendingMachineCostDisplay">Cost: 7,430</div>
			</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="ovenDisplay" title="Creates 98 popcorn per second">
				<div class="storeItemParts" id="ovenCountDisplay">Oven: 0</div>
				<div class="storeItemParts" id="ovenCostDisplay">Cost: 47,200</div>
			</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="theaterDisplay" title="Creates 437 popcorn per second">
				<div class="storeItemParts" id="theaterCountDisplay">Theater: 0</div>
				<div class="storeItemParts" id="theaterCostDisplay">Cost: 758,857</div>
			</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="factoryDisplay" title="Creates 1,744 popcorn per second">
				<div class="storeItemParts" id="factoryCountDisplay">Factory: 0</div>
				<div class="storeItemParts" id="factoryCostDisplay">Cost: 3,000,765</div>
			</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="mallDisplay" title="Creates  popcorn per second">
				<div class="storeItemParts" id="mallCountDisplay">Mall: 0</div>
				<div class="storeItemParts" id="mallCostDisplay">Cost: temp</div>
			</div>
			<div class="storeDivider"></div>
			<div class="storeItems" id="Display" title="Creates  popcorn per second">
				<div class="storeItemParts" id="CountDisplay">: 0</div>
				<div class="storeItemParts" id="CostDisplay">Cost: </div>
			</div>
			<div class="storeDivider"></div>
		</div>
	</div>
	<script type="text/javascript" src="js\jquery.min.txt"></script>
	<script type="text/javascript" src="js\popcorn.txt"></script>
</body>
</html>
